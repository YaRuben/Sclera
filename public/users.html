<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <script src="./js/sclera.js"></script>
    <script src="./js/sudox.js"></script>
    <script>
        var vo = (n, j) => { return `<span class="vo">${n.dataset.match}:</span> <span class="val">${j[n.dataset.match]}</span>` };
        var vot = (n, j) => { return `<span class="valt">${j[n.dataset.match]}</span>` };        
        var statv = (n, j) => { let res = (j['Status'] === 0) ? 'Active' : 'Inactive'; return `<span class="val">Id: ${j['Id']}</span><a href="/uflip/${j['Id']}"> ${res}(Flip Status)</a>`; };
    </script>

</head>

<body onload="applyTemplate($('s1'),$('root1'));applyTemplate($('s2'),$('root2'));">
    <!-- <section class="col-left"> -->
        <div id="s1" class="slate" data-json="/users" hidden>
            <span data-match="clone">Active Users</span>
            <div data-match="users">
                <ul data-match="section">
                    <li data-match="User" data-display="vot"></li>
                    <li data-match="Status" data-display="statv"></li>
                    <li data-match="Company" data-display="vo"></li>
                    <li data-match="Position" data-display="vo"></li>
                    <li data-match="Phone" data-display="vo"></li>
                    <li data-match="Role" data-display="vo"></li>
                    <li data-match="Login" data-display="vo"></li>
                    <li data-match="Country" data-display="vo"></li>
                </ul>
            </div>
        </div>
    <!-- </section> -->
    <!-- <section class="col-right"> -->
        <div id="s2" class="slate" data-json="/users/new" hidden>
            <span data-match="clone">Inactive Users</span>
            <div data-match="users">
                <ul data-match="section">
                    <li data-match="User" data-display="vot"></li>
                    <li data-match="Status" data-display="statv"></li>
                    <li data-match="Company" data-display="vo"></li>
                    <li data-match="Position" data-display="vo"></li>
                    <li data-match="Phone" data-display="vo"></li>
                    <li data-match="Role" data-display="vo"></li>
                    <li data-match="Login" data-display="vo"></li>
                    <li data-match="Country" data-display="vo"></li>
                </ul>
            </div>
        </div>
    
        <div class='wrapper'>
            <div class='row'>
              <div class='column'>
                <span class="ust">Active Users</span>  
                <div class='blue-column' id="root1">
                  
                </div>
              </div>
              <div class='column'>
                <span class="ust">Inactive Users</span>  
                <div class='green-column' id="root2">
                 
                </div>
              </div>
            </div>
          </div>
          

</body>

</html>
